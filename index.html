<!doctype html>
<html lang="en-US" ng-app="todoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Todo App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1 ng-show="user">{{user.password.email}}'s Todos</h1>
    <h1 ng-hide="user">Todo App</h1>
    <a class="btn btn-primary" href="/#/todos" ng-show="user">All Todos</a>
    <a class="btn btn-primary" href="/#/todos/new" ng-show="user">New Todo</a>
    <a class="btn btn-success" href="/#/login" ng-hide="user">Login</a>
    <a class="btn btn-warning" href="/#/changepassword" ng-show="user">Change Password</a>
    <a class="btn btn-danger" href="/#/logout" ng-show="user">Logout</a>
    <div ng-view></div>
  </div>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/main.config.js"></script>
  <script src="js/main.factories.js"></script>
  <script src="js/main.controllers.js"></script>
  <script src="js/main.constants.js"></script>
</body>
</html>
